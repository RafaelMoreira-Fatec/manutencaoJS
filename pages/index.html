<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/grid.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="container" id="menu">
        <ul class="nav">
            <li data-tab="new" class="active">Abrir chamado</li>
            <li data-tab="open">Abertos</li>
            <li data-tab="doing">Em andamento</li>
            <li data-tab="done">Finalizados</li>
        </ul>
    </div>
    <div class="container section-card" id="new-solicitation" data-section="new">
        <p class="section-title">Solicitar manutenção</p>

        <form>
            <div class="row">
                <div class="col-md-12">
                    <Select id="equipamentos">
                        <option value="">equipamento</option>
                    </Select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea name="" id="" placeholder="descrição"></textarea>
                </div>
                <div class="col-md-4">
                    <select id="priority">
                        <option value="">Selecione a prioridade</option>
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>

                </div>

                <div class="col-md-4">
                    <input type="text" placeholder="status" value="Em aberto" disabled>

                </div>

                <div class="col-md-4">
                    <input type="date" disabled>
                </div>
            </div>
            <button type="submit">Criar chamado</button>
        </form>
    </div>
    <div class="container section-card hide-section" data-section="open" id="open">

        <p class="section-title">Abertas</p>

    </div>

    <div class="container section-card hide-section" data-section="doing" id="doing">

        <p class="section-title" >Em andamento</p>
    </div>

    <div class="container section-card hide-section" data-section="done" id="done">
        <p class="section-title">Finalizadas</p>
    </div>
</body>

<script src="../js/model/calls.js"></script>
<script src="../js/utils/equipamentos.js"></script>
<script src="../js/index.js"></script> 

</html>
